<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header class="text-center mt-4 mb-3 p-3 bg-white shadow-sm rounded">
            <h1 class="mb-0">Horario</h1>
        </header>
        <main>
            <div class="form-group mt-3">
                <label for="daySelect"><strong>Selecciona un día:</strong></label>
                <select class="form-control" id="daySelect" onchange="updateSchedule()" aria-label="Selecciona un día de la semana">
                    <option value="lunes">Lunes</option>
                    <option value="martes">Martes</option>
                    <option value="miércoles">Miércoles</option>
                    <option value="jueves">Jueves</option>
                    <option value="viernes">Viernes</option>
                </select>
            </div>

            <table class="table table-bordered schedule-table" id="scheduleTable">
                <thead>
                    <tr>
                        <th>Hora</th>
                        <th>Actividad</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div id="noScheduleMessage" class="no-schedule" style="display: none;">No hay actividades para este día.</div>
        </main>
    </div>

    <script src="./app.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
</body>
</html>
